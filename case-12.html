            <p class="chinese-text" data-en="Case121622" data-zh="案件121622"></p>

    </div>
    
    <div class="sub-content">
        <div class="summary">
           
        <span class="chinese-text report-text report-heading" data-en="Case Summary" data-zh="案情概述"></span>
           <br>
           <p class="chinese-text report-text" data-en="Female deceased, 20 years old, found deceased at 2:09 AM on December 16, 2022." data-zh="死者女，20歲，於2022年12月16日凌晨2點09分被發現死亡。"></p>
           <p class="chinese-text report-text" data-en="The deceased was found on the sidewalk near the intersection of 34th Street and 8th Avenue subway station in New York, lying in a prone position with multiple stab wounds. Blood was found around the scene, indicating the victim was unable to escape immediately after being attacked. No weapon was found at the scene, but the nature of the wounds suggests the victim was stabbed with a sharp object. Police have obtained surveillance footage from nearby cameras and conducted a thorough examination of the area. According to descriptions from the victim’s friends, the victim had attended a concert with friends about an hour prior to the attack and was walking to the subway station when a verbal altercation occurred with a homeless man. The altercation escalated, and the homeless man then attacked the victim with a sharp weapon, inflicting the fatal stab wounds." data-zh="死遺體發現於紐約第八大道，進参34街地鐵站附近人行道上，臥姿，身上有數處刺傷。周圍有血跡，顯示死者在被襲擊後未能立即逃脫。現場未發現凶器，但根據傷口特徵，推測死者是被利器刺傷。警方已在附近調取監視器錄像， 並對現場進行了詳細勘查。根據死者友人的描述，死者在襲擊前一小時與友人共同參加演唱會，並結伴步行至地鐵站。途中，死者與一名流浪漢發生了言語衝突，隨後該流浪漢對死者發起襲擊，並使用利器刺傷死者 。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="External Examination" data-zh="外部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="The deceased was wearing a gray suit jacket, casual pants, and a red scarf around the neck. There was a significant amount of blood on the clothing, especially around the chest and abdomen. The body exhibited multiple stab wounds with varying depths, consistent with penetrating trauma. Fatal injuries were present on the chest, abdomen, and back, with the most severe being a wound to the chest that penetrated the heart, causing substantial internal bleeding. Skin tissue and blood were found under the deceased’s fingernails, indicating defensive actions taken by the victim during the attack." data-zh="死者穿著灰色西裝外套和休閒褲，脖部繫著紅色圍巾，衣物上有大量血跡，特別是在胸部和腹部。死者身上有多處刺傷，傷口深度不一，符合刺入性創傷的特徵。胸部、腹部及背部均有致命傷，尤其是胸部的傷口穿透心臟，造成大量內出血。雙手指甲內有皮膚組織和血液，顯示死者在襲擊過程中有過反擊行為。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="Internal Examination" data-zh="內部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="Internal examination revealed that the stab wound to the chest penetrated the heart, causing severe hemorrhaging that ultimately led to death. The deceased’s lungs, liver, and other internal organs also exhibited signs of bleeding, indicating the intensity of the attack. Blood tests showed that the deceased was not intoxicated and had no traces of any drugs or abnormal substances in their system, suggesting the victim was alert at the time of the assault." data-zh="經內部檢查顯示，死者胸部的刺傷穿透心臟，造成嚴重出血，最終導致死亡。死者的肺部、肝臟等內臟器官也有出血，顯示襲擊的劇烈程度。血液檢測顯示死者未處於醉酒狀態，並無任何毒物或異常物質，顯示其有清醒反應。"></p>
           <br>

         <span class="chinese-text report-text report-heading" data-en="Cause of Death" data-zh="死亡原因"></span>
           <br>
           <p class="chinese-text report-text" data-en="Based on the autopsy and scene investigation, the cause of death was determined to be fatal stab wounds inflicted by a homeless man, resulting in severe chest and abdominal trauma, ultimately leading to massive blood loss and shock. The attack occurred following a verbal altercation between the deceased and the assailant, with the victim suffering fatal injuries during the ensuing conflict. A friend, who was a witness to the event, confirmed that the deceased did not receive immediate medical attention after the attack, contributing to the victim's death." data-zh="根據屍檢及現場調查結果，死者死亡原因為利器刺傷造成的胸腹部重創，最終導致大量失血性休克死亡。襲擊發生在死者與該流浪漢發生口角後，並在隨後的衝突中遭受致命傷害。友人作為現場目擊者，證實死者在襲擊後未能即時得到醫療救治，導致死亡。">

           </p>
