          <p class="chinese-text report-text report-heading" data-en="About Some-Bodies" data-zh="关于冷藏間"></p>
           <br>
           <p class="chinese-text report-text" data-en="Some-Bodies is a bar where life’s final chapter is reimagined through the lens of different drinks." data-zh="冷藏间，亦称殓房、陈尸所、或往生室，是生命的终点，也是无声叙述的开端。"></p>
           <p class="chinese-text report-text" data-en="Inspired by the cold storage room — known as the mortuary, morgue, or repose chamber — this is a space where stillness speaks and untold stories linger. Every body holds a secret, and every case report reads like a letter from the threshold of life and death, waiting to be deciphered." data-zh=" 在这里，每一具身躯都藏着一个故事，每一个案件报告都如同一封诉说着生与死交错间的秘密的书信。"></p>
           <p class="chinese-text report-text" data-en="At Some-Bodies, we’ve taken the essence of autopsy reports and transformed them into the soul of our cocktail menu. Each drink represents a case file, embodying the emotions, truths, and human fragments uncovered in each story. From the chilling solemnity of stepping into the cold storage room to the pulse-pounding twists of uncovering details, and finally to the bittersweet clarity of truth revealed — these moments are meticulously distilled into each glass." data-zh="
           我们的酒吧菜单以「尸检报告」为灵感，将案件报告化作创意调酒的核心，每一款酒都代表一个案件背后的情绪、真相与人生片段。从初入冷藏间时的冰冷肃穆，到深入案件细节时的惊心动魄，甚至到最终发现真相时的释然与思考——这一切都被我们装入酒杯之中。"></p>
           <p class="chinese-text report-text" data-en="At Some-Bodies, we invite you to step into the cold storage room of stories. Sip on mysteries left untold, savor the complexities of lives once lived, and reflect on the fragility and resilience of the human experience.
           After all, every body has a story to tell." data-zh="我们邀请您踏入冷藏间，在这段灵魂旅程中用味觉破解那些未曾发声的谜题，在醉意间感受生命的脆弱与坚韧。"></p>
