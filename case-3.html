          <span class="chinese-text" data-en="Case103019" data-zh="案件103019"></span>
        </h1>
      </div>

      <div class="sub-content">
        <div class="summary">

          <span class="chinese-text report-text report-heading" data-en="Case Summary" data-zh="案情概述"></span>
          <br>
          <p class="chinese-text report-text" data-en="Female deceased, 17 years old, is presumed to have died at 12:25 AM on October 30, 2019." data-zh="死者女, 17歲, 推測於2019年10月30日凌晨12點25分死亡。"></p>
          <p class="chinese-text report-text" data-en="The body was found in the bedroom, lying on her back with a pained expression on her face, showing signs of fear. Dried tear tracks were visible at the corners of her eyes, and there were small traces of saliva at the corners of her mouth. The bedroom showed no signs of struggle or external intrusion. The floor was scattered with disordered clothing, and a backpack and laptop were carelessly placed, leading to an initial assumption that the deceased was a student." data-zh="死者遺體發現於家中臥室，呈仰臥姿態，面容痛苦，臉部帶有驚恐表情，眼角有已乾涸的淚痕，嘴角有少量口水痕跡。臥室環境無打鬥或外部侵入痕跡。地面堆有凌亂衣物，書包和電腦隨意放置，初步推測死者為學生。"></p>
          <br>

          <span class="chinese-text report-text report-heading" data-en="External Examination" data-zh="外部檢查"></span>
          <br>
          <p class="chinese-text report-text" data-en="The deceased exhibited facial muscle rigidity and conjunctival congestion, which are consistent with a brief asphyxiation response. The lips were slightly bluish, suggesting possible difficulty in breathing. There were no signs of strangulation or injury to the neck, and the limbs were relaxed with no marks of restraint. The skin surface showed no other visible wounds or signs of trauma, indicating an absence of external force." data-zh="死者面部肌肉僵硬，眼結膜充血，符合短暫窒息反應；嘴唇微發青，提示可能發生呼吸困難 。 頸部無勒痕或創傷，四肢放鬆，無拘束痕跡。皮膚表面無其他可見創傷或外傷痕跡，顯示無外力作用的跡象。"></p>
          <br>

          <span class="chinese-text report-text report-heading" data-en="Internal Examination" data-zh="內部檢查"></span>
          <br>
          <p class="chinese-text report-text" data-en="Internal examination revealed no abnormal fluid accumulation or foreign objects in the respiratory system. The trachea and bronchi were clear, and the lungs showed no significant abnormalities. The heart size was normal, with no blockage in the coronary arteries, and no signs of myocardial tissue damage. Blood tests showed no presence of toxins or drugs. The nervous system showed no brain hemorrhage or abnormalities, and intracranial pressure was normal." data-zh="經內部檢查顯示, 死者呼吸系統無異常積液或異物， 氣管和支氣管通暢，肺部無顯著病變。心臟大小正常，冠狀動脈無阻塞，心肌組織未見病變。血液檢測無毒物或藥物成分，神經系統顯示大腦無出血或病變， 顱內壓無異常。"></p>
          <br>

          <span class="chinese-text report-text report-heading" data-en="Cause of Death" data-zh="死亡原因"></span>
          <br>
          <p class="chinese-text report-text" data-en="Based on the scene and autopsy results, it is suspected that the deceased experienced a sudden panic attack, which triggered severe palpitations and difficulty breathing, ultimately leading to asphyxiation and cardiac arrest. The pained expression on the deceased's face, along with tear tracks and traces of saliva, suggest intense psychological distress. The preliminary cause of death is determined to be acute cardiac arrest triggered by a panic attack." data-zh="綜合現場與屍檢結果，推測死者在因突發恐慌症引發劇烈心悸和呼吸困難，最終導致窒息性癱瘓並引發心臟驟停。死者痛苦的面部表情、淚痕及口水痕跡表明強烈的心理壓力。死亡原因初步判定為因恐慌症引發的急性心臟驟停。"></p>
