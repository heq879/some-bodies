    <div class="sub-content">
        <div class="summary">
           
        <span class="chinese-text report-text report-heading" data-en="Case Summary" data-zh="案情概述"></span>
           <br>
           <p class="chinese-text report-text" data-en="Female deceased, 21 years old, found deceased on the morning of November 5, 2023." data-zh="死者女，21歲，於2023年11月5日上午被發現死亡。"></p>
           <p class="chinese-text report-text" data-en="
           According to the scene investigation, distinct bloodstains were found on the classroom desk, which correspond to the trauma on the deceased’s head. The impact marks and distribution of bloodstains on the desk suggest frequent and forceful head impacts. It is suspected that the deceased’s head struck the desk multiple times within a short period." data-zh="根據勘驗結果，現場教室內的桌面上發現明顯的血跡與死者頭部的創傷位置相符。桌面上留下的撞擊痕跡和血跡分布顯示出頻繁而劇烈的頭部撞擊，推測死者的頭部在短時間內與桌面發生多次碰撞。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="External Examination" data-zh="外部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="During the external examination of the deceased, multiple prominent bruises and abrasions were observed on the head and face. The frontal and parietal bones exhibited multiple fractures, and there was notable facial swelling, indicating significant external trauma. A large amount of blood was detected in both the nasal and oral cavities, likely resulting from extensive internal bleeding." data-zh="在對死者進行外部檢查時，發現頭部和面部存在多處明顯的瘀青和擦傷。額骨、頂骨顯示出 多處骨折，且面部浮腫，表現出顯著的外部創傷痕跡。鼻腔及口腔中檢測到大量血跡，推測由於內部大量出血而導致。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="Internal Examination" data-zh="內部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="Internal examination revealed multiple fractures of the deceased's skull, accompanied by widespread brain tissue hemorrhage. There was a significant increase in intracranial pressure, likely due to continuous trauma. Based on the findings, it is inferred that the deceased's head was subjected to at least fifty intense impacts within a short period, causing severe skull damage." data-zh="經內部檢查顯示，逝者顱骨多處骨折，伴隨大範圍的腦組織出血。顱內壓顯著增高，可能由於持續的撞擊所致。根據檢查，推測死者的頭部在短時間內遭受至少五十次強烈撞擊，導致顱骨嚴重受損。"></p>
           <br>

         <span class="chinese-text report-text report-heading" data-en="Cause of Death" data-zh="死亡原因"></span>
           <br>
           <p class="chinese-text report-text" data-en="Based on the autopsy and scene investigation, the cause of death is primarily attributed to repeated violent head trauma leading to intracranial injury. The sustained head injuries caused multiple skull fractures and extensive brain hemorrhaging, ultimately resulting in a sharp increase in intracranial pressure, which triggered brain function failure. Extensive blood loss was also a contributing factor to the fatal outcome, indicating that the deceased endured extreme trauma before death." data-zh="根據屍檢及現場調查結果，死者的死亡主要歸因於頭部反復受到猛烈撞擊所引起的顱內創傷。持續的頭部創傷造成多處顱骨骨折和腦組織大範圍出血，最終導致顱內壓急劇增高，進而引發腦部功能衰竭。大量失血也是致命因素之一，死者在死亡前經歷了極其劇烈的創傷。">

           </p>
