    <div class="sub-content">
        <div class="summary">
           
        <span class="chinese-text report-text report-heading" data-en="Case Summary" data-zh="案情概述"></span>
           <br>
           <p class="chinese-text report-text" data-en="Female deceased, 18 years old, died on the evening of May 16, 2020." data-zh="死者女，18歲，推測於2020年10月21日晚間發現死亡。"></p>
           <p class="chinese-text report-text" data-en="The deceased's body was found in the bathroom of the deceased's home. The body was found leaning forward on the toilet, with the hands naturally hanging down, showing no signs of struggle, blood, or injury marks. Several empty alcohol bottles and antidepressant medication bottles were found on the bathroom floor, with some bottles containing leftover pills. A suicide note was found on the sink beside the deceased, written in clear handwriting, suggesting it expressed personal emotional distress." data-zh="死者遺體發現於為家中浴室，死者俯身趴於馬桶上，雙手自然下垂，無打鬥、血跡或損害痕跡。廁所地面上有數個空酒瓶及抗抑鬱藥物瓶，部分藥瓶內仍有殘餘藥片。逝者身旁的洗手台上留有一封遺書，字跡清晰，內容疑似表達個人情緒困擾。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="External Examination" data-zh="外部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="The deceased was wearing a red dress, which was neat and intact, with no rips or unusual marks. The hem of the dress was smooth, and there were no visible stains. The skin showed no apparent wounds or external signs of violence. The palms and fingers had no scratch marks or signs of struggle. The conjunctiva of the eyes showed no signs of hemorrhaging, and the lips appeared slightly cyanotic, likely due to hypoxia. There were no binding marks on the limbs. Several old parallel scars were visible on the wrists of both hands, which had healed but remained clearly visible, indicating a history of self-harming behavior." data-zh="死者身著紅色連衣裙，衣物整齊無撕裂或異常痕跡，裙子下擺平整，未見明顯污損。全身皮膚無明顯創傷，無外部暴力痕跡。手掌及手指無抓痕或搏鬥跡象。眼結膜無出血點，口唇微發青，可能與缺氧相關。四肢無捆綁痕跡，死者雙手手腕處可見數道舊有的割傷疤痕，呈平行排列，疤痕已癒合但仍清晰可見，顯示出過去可能存在自我傷害行為的跡象。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="Internal Examination" data-zh="內部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="Internal examination revealed the presence of white froth in the trachea and bronchi, with the lungs being soft and expanded, and pinpoint hemorrhages on their surface, which are consistent with asphyxiation. The heart showed no abnormalities, the blood was unclotted, and the coronary arteries were patent. The stomach contained undigested medication, and the stomach wall was congested. The liver exhibited mild fatty degeneration, possibly related to alcohol consumption. The brain showed mild edema, with no signs of bleeding or injury. Blood tests revealed a dangerously high level of ethanol, as well as the presence of fluoxetine, citalopram, and escitalopram, antidepressants, at therapeutic levels exceeding the prescribed range, indicating overdose." data-zh="經內部檢查顯示，氣管與支氣管內有白色泡沫，肺部擴張變軟，肺表面點狀出血，符合窒息性死亡特徵。心臟無異常，血液無凝固，冠狀動脈通暢。胃內殘留未消化藥物，胃壁充血，肝臟輕度脂肪變性，可能與酒精攝入有關。大腦輕度水腫，無出血或損傷。血液檢驗顯示乙醇濃度過高，體內含氟西汀、西酞普蘭、依他普崙等抗抑鬱藥物，服用劑量超過治療範圍，為過量服用。"></p>
           <br>

         <span class="chinese-text report-text report-heading" data-en="Cause of Death" data-zh="死亡原因"></span>
           <br>
           <p class="chinese-text report-text" data-en="Based on the autopsy and scene investigation, the cause of death was determined to be acute drug poisoning due to the excessive intake of alcohol and antidepressant medication, leading to central nervous system depression and respiratory failure. No external signs of violence were found at the scene, and it is presumed that the deceased self-administered the substances. The death is believed to be caused by an overdose of medication and alcohol poisoning." data-zh="根據屍檢及現場調查結果，死者攝入過量酒精並服用大量抗抑鬱藥物，導致中樞神經抑制與呼吸功能受抑，最終因急性藥物中毒引起呼吸衰竭死亡 。現場無外部暴力痕跡，推斷為自行服用，死亡可能因過量藥物與酒精中毒所致。">

           </p>
