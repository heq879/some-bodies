                <span class="chinese-text" data-en="Case092919" data-zh="案件092919"></span> 
            </h1>
        </div>
        
        <div class="sub-content">
            <div class="summary">
                <span class="chinese-text report-text report-heading" data-en="Case Summary" data-zh="案情概述"></span>
                <br>
                <p class="chinese-text report-text" data-en="Female deceased, 16 years old, is presumed to have died between 3:00 and 4:00 AM on September 29, 2019." data-zh="死者女，16歲，推測2019年9月29日凌晨3至4點死亡。">死者女，16歲，推測2019年9月29日凌晨3至4點死亡。</p>
                <p class="chinese-text report-text" data-en="The body was found on the grass by the roadside in New Jersey. No other items left at the scene, but tire marks from a car were visible on the grass. There were no signs of struggle or bloodstains, but small abrasions were found in the surrounding grass and soil, which are presumed to have been caused by the deceased falling to the ground." data-zh="根據勘驗結果，死者位於新澤西某路邊草地，現場無其他遺留物品，草地上留有汽車輪胎壓痕。無打鬥痕跡或血跡，但周圍草地和土壤中留有少量擦痕，推測為死者倒地所致。"></p>
                <br>
                
                <span class="chinese-text report-text report-heading" data-en="External Examination" data-zh="外部檢查"></span>
                <br>
                <p class="chinese-text report-text" data-en="The deceased was wearing a purple dress, which showed significant abrasions and tear marks. The torso and limbs of the deceased showed obvious tissue damage and compression marks, indicating blunt force trauma caused by being run over by a vehicle. The skin exhibited extensive wounds, accompanied by contusions and multiple areas of bleeding. There were numerous bruises, abrasions, and contusions, possibly resulting from a fall due to intoxication. No signs of struggle were found on the palms of the hands." data-zh="死者身穿紫色連衣裙，衣物有嚴重剮蹭與撕裂痕跡。尸体躯幹及四肢部分部位被碾壓而出現明顯組織破損和壓扁痕跡，顯示因車輛碾壓造成的鈍力重創。皮膚表面大面積創傷，伴隨挫傷及多處出血。多處淤青、擦傷與挫傷，可能為醉酒摔倒後導致。手掌無搏鬥跡象。"></p>
                <br>
                
                <span class="chinese-text report-text report-heading" data-en="Internal Examination" data-zh="內部檢查"></span>
                <br>
                <p class="chinese-text report-text" data-en="Internal examination revealed severe blunt force trauma to both the respiratory and circulatory systems of the deceased. The lungs were significantly compressed and deformed, with extensive internal bleeding. The heart was damaged due to compression, and the coronary arteries showed signs of blunt force injury. The stomach contained undigested alcohol, and blood tests indicated a high level of ethanol, confirming the deceased was intoxicated. The digestive and nervous systems showed ruptures in the areas of injury, but there was no direct damage to the brain. The primary cause of death was determined to be the compression trauma to the torso." data-zh="經內部檢查顯示，死者呼吸系統和循環系統均受嚴重鈍力壓迫損傷，肺部明顯擠壓變形，並有大面積內出血。心臟受擠壓損壞，冠狀動脈出現鈍力創傷。胃內留有未消化的酒精，血液檢測顯示乙醇濃度過高，屬於醉酒狀態。消化系統和神經系統在損傷區域內有破裂，腦部無直接損傷，顯示死亡主因為軀幹受壓迫損毀。"></p>
                <br>
                
                <span class="chinese-text report-text report-heading" data-en="Cause of Death" data-zh="死亡原因"></span>
                <br>
                <p class="chinese-text report-text" data-en="Based on the scene and autopsy results, it is suspected that the deceased lost consciousness due to intoxication and collapsed on the roadside grass. Subsequently, she was run over by a passing vehicle, causing extensive trauma and fatal blunt force injuries. The cause of death is determined to be a result of being run over by a vehicle after falling due to intoxication." data-zh="綜合現場及屍檢結果，推測死者因醉酒失去意識倒地於路邊草地，隨後被路過車輛碾壓，造成全身大面積創傷及致命鈍力損傷。死亡原因判定為醉酒後倒地遭遇車輛碾壓所致。"></p>
