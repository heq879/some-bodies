            <p class="chinese-text" data-en="Case090922" data-zh="案件090922"></p> 
        </h1>
    </div>
    
    <div class="sub-content">
        <div class="summary">
           
        <span class="chinese-text report-text report-heading" data-en="Case Summary" data-zh="案情概述"></span>
           <br>
           <p class="chinese-text report-text" data-en="Female deceased, 19 years old, found deceased at 2:50 AM on September 9, 2022." data-zh="死者女，19歲，於2022年9月9日凌晨2點50分被發現死亡。"></p>
           <p class="chinese-text report-text" data-en="The deceased was found lying on her side on the bed in her bedroom, dressed in loose sleepwear, with no signs of external violence in the surrounding area. Scattered around the room were fever-reducing medication, antiviral drugs, and several used face masks. A cup of water and a thermometer were placed on the bedside table, indicating that the deceased had been self-medicating for fever. The room had a stuffy atmosphere with poor ventilation but was otherwise tidy. According to family members, the deceased had experienced a high fever, severe coughing, and shortness of breath for a week prior to her death, but did not seek medical treatment. It was reported that a few days before her death, she was diagnosed with a novel coronavirus infection." data-zh="死者遺體發現於卧室床上，身著寬鬆睡衣，側臥於床鋪，周圍無外部暴力跡象。房間內散落有退燒藥、抗病毒藥物及多個用過的口罩，床頭放置一杯水和體溫計，顯示死者近期有發燒及自行服藥的情況。空氣沉悶，房間通風不佳，環境整潔。家屬反映死者在死亡前壹週持續出現高燒、劇烈咳嗽及呼吸急促，但未接受醫療救治。據稱，死者於死亡前數日被確診感染新型冠狀病毒。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="External Examination" data-zh="外部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="The deceased's complexion was pale, with cyanosis around the lips, indicating prolonged hypoxemia. The extremities showed mild cyanosis, but there were no noticeable external injuries or bruising, and the skin remained intact. The conjunctiva were congested, which is consistent with signs of high fever and oxygen deprivation." data-zh="死者面色蒼白，口唇紫紺，顯示長時間低氧血症。四肢末端輕發紺，無明顯外傷或瘀傷，皮膚完整，眼結膜充血，符合高燒及缺氧徵象。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="Internal Examination" data-zh="內部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="Internal examination revealed severe damage to the deceased's lungs, with a significant reduction in lung tissue elasticity bilaterally. Widespread inflammatory infiltration and fibrosis were observed in localized areas, and the trachea contained a large amount of thick mucus, indicating characteristics of severe viral pneumonia. The right ventricle of the heart was enlarged, suggesting pulmonary hypertension. Blood tests showed hypoxemia and a positive result for viral nucleic acid, consistent with acute respiratory distress syndrome caused by a novel coronavirus infection." data-zh="經內部檢查顯示，死者肺部嚴重損傷，雙側肺組織彈性明顯減弱，局部出現廣泛炎症浸潤及纖維化，氣管內有大量黏稠分泌物堵塞，顯示重症病毒性肺炎特徵。心臟右心室擴大，提示肺動脈高壓。血液檢測結果顯示低氧血症及病毒核酸陽性，符合新型冠狀病毒引發的急性呼吸窘迫綜合徵症狀。"></p>
           <br>

         <span class="chinese-text report-text report-heading" data-en="Cause of Death" data-zh="死亡原因"></span>
           <br>
           <p class="chinese-text report-text" data-en="Based on the autopsy and scene investigation, the cause of death was acute respiratory distress syndrome (ARDS) caused by a novel coronavirus infection, leading to multiple organ failure. Delayed treatment and the progression of the illness were likely the main factors contributing to the death." data-zh="根據屍檢及現場調查結果，死者死亡原因為新型冠狀病毒感染引發的急性呼吸窘迫綜合徵,及併發多器官功能衰竭。延誤治療和病情進一步惡化可能是導致死亡的主要因素。">

           </p>
