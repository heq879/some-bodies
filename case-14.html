    <div class="sub-content">
        <div class="summary">
           
        <span class="chinese-text report-text report-heading" data-en="Case Summary" data-zh="案情概述"></span>
           <br>
           <p class="chinese-text report-text" data-en="Female deceased, 20 years old, found deceased at on June 28, 2023 at 3:40 PM." data-zh="死者女，20歲，於2023年6月28日下午3時40分被發現死亡。"></p>
           <p class="chinese-text report-text" data-en="The deceased was found by the Bodhi tree next to Fuxian Lake in Yunnan Province, China. The surrounding environment was peaceful, with no external disturbances. According to witnesses, the deceased was sitting quietly under the tree, with a serene expression on their face, and no visible signs of injury. The clothing was neat, and there were no traces of blood or trauma. The area remained undisturbed, with no suspicious items or signs of external force, and no evidence of a struggle. The deceased's posture was calm, indicating that they likely did not experience pain or fear before passing." data-zh="死者遺體於中國雲南省撫仙湖旁的菩提樹下被發現，周圍環境寧靜，並無任何外界乾擾。根據現場目擊者描述，死者安靜地坐在樹下，臉上帶有安詳的表情，未見任何創傷。死者衣物整齊，未見任何血跡或外傷。四周環境保持原狀，無可疑物品或外力跡象，無掙扎痕跡，現場無異常情況。死者的姿勢平和，似乎未經歷痛苦或驚恐。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="External Examination" data-zh="外部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="The deceased was wearing a gold-threaded red velvet robe, which showed no signs of blood or injury. The skin exhibited a natural color with no unusual bruising or abrasions. The facial expression appeared serene, with no obvious signs of pain or distress. The clothing remained intact without any damage. No external injuries were found on the head, limbs, or chest, suggesting that there was no external violence involved. The overall appearance indicates that the deceased might have been in a relaxed state at the time of death, showing no signs of struggle or intense reactions." data-zh="死者穿著金絲紅絨袍子，衣物無任何血跡或創傷。皮膚呈自然色澤，無異常瘀血或擦傷。死者的面部表情安詳，無明顯痛苦表現，衣物未受損。頭部、四肢及胸部均未發現外部創傷，整體看似無暴力干涉。死亡時死者可能處於放鬆狀態，並未呈現掙扎或劇烈反應的跡象。"></p>
           <br>

        <span class="chinese-text report-text report-heading" data-en="Internal Examination" data-zh="內部檢查"></span>
           <br>
           <p class="chinese-text report-text" data-en="Internal examination revealed that the deceased's heart had stopped beating, and there were no significant abnormalities in the internal organs. No abnormal injuries or bleeding were found in the brain or other vital organs. Blood tests showed no presence of toxins or other foreign substances in the body. The cessation of heart activity was identified as 1the direct cause of death. It is suspected that this may be related to sudden cardiac arrest, although no issues directly linked to heart disease were found. Further medical testing may help confirm the cause of death." data-zh="經內部檢查顯示，死者的心臟停止跳動，內部器官未見顯著病變。死者的腦部和其它內臟器官無異常損傷或出血現象。血液檢測顯示，死者體內無毒物或其他異常物質，心臟停止跳動是死亡的直接原因。推測此情況可能與猝死有關，但未發現與心臟病相關的問題。進一步的醫學檢測可有助於確認死因。"></p>
           <br>

         <span class="chinese-text report-text report-heading" data-en="Cause of Death" data-zh="死亡原因"></span>
           <br>
           <p class="chinese-text report-text" data-en="Based on the autopsy and scene investigation, the cause of death was determined to be cardiac arrest, with no external injuries present. The deceased's facial expression appeared peaceful, indicating that they likely did not experience intense pain prior to death. The autopsy did not reveal any signs of violence or external force, leading to the conclusion that the death may have been natural or due to sudden death. It is recommended that further medical testing be conducted to rule out any underlying health issues." data-zh="根據屍檢及現場調查結果，死者死亡原因為心臟停止跳動，未見外部創傷。死者面容安詳，顯示其在死亡前未經歷劇烈痛苦。解剖結果未能顯示其他暴力或外力因素，推測為自然死亡或猝死。建議進一步進行詳細的醫學檢測，以排除任何潛在的健康問題。">

           </p>
